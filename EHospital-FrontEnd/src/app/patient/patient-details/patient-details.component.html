<div>
  <h2>{{patient.firstName}} {{patient.lastName}}</h2>
  <form>
    <div class="form-group">
      <label for="id-input">ID:</label>
      <input type="number" id="id-input" name="id-input" [(ngModel)]="patient.id" class="form-control" />
    </div>
    <div class="form-group">
      <label for="name-input">First Name:</label>
      <input type="text" id="name-input" name="name-input" [(ngModel)]="patient.firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="surname-input">Last Name:</label>
      <input type="text" id="surname-input" name="surname-input" [(ngModel)]="patient.lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="country-input">Country:</label>
      <input type="text" id="country-input" name="country-input" [(ngModel)]="patient.country" class="form-control" />
    </div>
    <div class="form-group">
      <label for="city-input">Citye:</label>
      <input type="text" id="city-input" name="city-input" [(ngModel)]="patient.city" class="form-control" />
    </div>
    <div class="form-group">
      <label for="address-input">Address:</label>
      <input type="text" id="address-input" name="address-input" [(ngModel)]="patient.address" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email-input">Email:</label>
      <input type="text" id="email-input" name="email-input" [(ngModel)]="patient.email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone-input">Telephone:</label>
      <input type="text" id="phone-input" name="phone-input" [(ngModel)]="patient.phone" class="form-control" />
    </div>
  </form>
</div>
